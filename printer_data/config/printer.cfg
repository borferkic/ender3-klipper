# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

##########################
# Conexion con Impresora #
##########################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_54001B0003504E5238363120-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2400
max_z_velocity: 5
max_z_accel: 120

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

#########################
# Config Ejes y Motores #
#########################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 1
position_max: 245
homing_speed: 75

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -16
position_min: -16
position_max: 225
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PA7
endstop_pin: probe:z_virtual_endstop
position_max: 195
position_min: -5.0 #cabezal mas sercano a la cama

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.3348
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
#tuned for stock hardware with 280 degree Celsius target
pid_kp: 31.866
pid_ki: 2.360
pid_kd: 107.549
min_temp: 0
max_temp: 300
pressure_advance: 0.022 #PLA 0.022 / PETG 0.032 / ABS 0.042
max_extrude_only_distance: 200.0
max_extrude_cross_section: 2.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

#######################
# VENTILDORES
#######################
[heater_fan heatbreak_cooling_fan]
pin: PC7
heater_temp: 50
fan_speed: 0.5

[heater_fan controller_fan]
pin: PB15
max_power: 1
fan_speed: 0.25

[fan]
pin: PC6
######

#######################
# CAMA
#######################
[bed_screws]
screw1: 29, 29
screw2: 29, 199
screw3: 199.5, 199
screw4: 199.5, 29

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 32
y_offset: -11.5
probe_with_touch_mode: true
stow_on_each_sample: true
samples: 2
#z_offset: 0
pin_up_touch_mode_reports_triggered: False

[safe_z_home]
home_xy_position: 85.5, 129  # El bedlevel esta en la mitad de la cama
speed: 300
z_hop: 5
z_hop_speed: 10

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 42, 37.5
mesh_max: 188, 208.5 #bed size for probe movement
probe_count: 5, 5
#probe_count: 3, 3 #fast testing
mesh_pps: 2,2
#mesh_pps: 1,1
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic



[gcode_arcs]
resolution = 1.0

#agregar funcionamiento de macros
[include macros.cfg]


#agrega funcionabilidad para comandos (Github Backup)
[include shell_command.cfg]

